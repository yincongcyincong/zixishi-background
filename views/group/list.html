<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="input-group">
                    <a href="/group/add" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> 添加项目组 </a>
                </div>
            </div>
            <form action="" method="get">
                <div class="col-md-6">
                    <div class="input-group">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <input class="form-control" name="keyword" type="text" value="{{.keyword}}" placeholder="项目组名称">
				            <span class="input-group-btn">
				              <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
				            </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class="w8p">ID</th>
                <th class="w13p">名称</th>
                <th>备注</th>
                <th class="w13p">创建时间</th>
                <th class="w13p">修改时间</th>
                <th class="w15p">操作</th>
            </tr>
            </thead>
            <tbody>
            {{range $group := .groups}}
            <tr>
                <td class="center">{{$group.group_id}}</td>
                <td>{{$group.name}}</td>
                <td>{{$group.comment}}</td>
                <td class="center">{{dateFormat $group.create_time "2006-01-02 15:04:05"}}</td>
                <td class="center">{{dateFormat $group.update_time "2006-01-02 15:04:05"}}</td>
                <td class="center">
                    <a name="edit" class="glyphicon glyphicon-edit" data-link="/group/edit?group_id={{$group.group_id}}">修改</a>
                    <a onclick="Layers.confirm('确定删除吗？', '/group/delete?group_id={{$group.group_id}}');" class="remove glyphicon glyphicon-trash">删除</a>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        {{template "paginator/default.html" .}}
    </div>
</div>
<script type="text/javascript">
    Layers.bindIframe("[name='edit']", "修改项目组信息", "400px", "850px")
</script>
